<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Pelanggaran</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/animated.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__backInDown">Input Data Pelanggaran</h1>
        <form id="pelanggaranForm" action="https://script.google.com/macros/s/AKfycbw2zhKXx3QVPsUIFqQDtEYHftmX8NFxKYrHgi54fUiI24GPQ79KI0NrmfmKQR7UVpub3A/exec" method="POST">
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="nama">Nama :</label>
            <input class="animate__animated animate__fadeInDown" type="text" id="nama" name="nama" required autofocus placeholder="Masukkan nama">
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="kelas">Kelas :</label>
            <input class="animate__animated animate__fadeInDown" type="text" id="kelas" name="kelas" required placeholder="Masukkan kelas">
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="jurusan">Jurusan :</label>
            <input class="animate__animated animate__fadeInDown" type="text" id="jurusan" name="jurusan" required placeholder="Masukkan jurusan">
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="no">No :</label>
            <input class="animate__animated animate__fadeInDown" type="number" id="no" name="no" required placeholder="Masukkan no">
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="jenis_pelanggaran">Jenis Pelanggaran :</label>
            <input class="animate__animated animate__fadeInDown" type="text" id="jenis_pelanggaran" name="jenis_pelanggaran" required placeholder="Masukkan jenis pelanggaran">
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="jumlah_pelanggaran">Jumlah Pelanggaran :</label>
            <input class="animate__animated animate__fadeInDown" type="number" id="jumlah_pelanggaran" name="jumlah_pelanggaran" required placeholder="Masukkan jumlah pelanggaran">
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="tanggal_kejadian">Tanggal Kejadian :</label>
            <input class="animate__animated animate__fadeInDown" type="date" id="tanggal_kejadian" name="tanggal_kejadian" required placeholder="Masukkan tanggal kejadian">
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="deskripsi_pelanggaran">Deskripsi Pelanggaran :</label>
            <textarea class="animate__animated animate__fadeInDown" id="deskripsi_pelanggaran" name="deskripsi_pelanggaran" rows="4" required placeholder="Masukkan deskripsi pelanggaran"></textarea>
          </div>
          <div class="form-group">
            <label class="animate__animated animate__fadeInDown" for="sanksi">Sanksi Yang Diberikan :</label>
            <textarea class="animate__animated animate__fadeInDown" id="sanksi" name="sanksi" rows="4" required placeholder="Masukkan sanksi yang diberikan"></textarea>
          </div>
          <button class="animate__animated animate__backInUp" type="submit">Submit</button>
        </form>
      </div>

    <script>
        // Event listener for form submission
        document.getElementById('pelanggaranForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show SweetAlert success notification
            Swal.fire({
                title: 'Berhasil!',
                text: 'Data pelanggaran telah berhasil dikirim.',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Prepare form data for AJAX submission
                    const formData = new FormData(event.target);

                    // Perform AJAX request to submit the form data
                    $.ajax({
                        url: event.target.action, // Use form action URL
                        type: 'POST',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(response) {
                            console.log('Data successfully submitted to Google Sheets.');
                            // Optionally, you can add another SweetAlert for success submission
                        },
                        error: function(xhr, status, error) {
                            console.error('Failed to submit data:', error);
                            // Show error alert
                            Swal.fire('Gagal!', 'Data gagal dikirim.', 'error');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
